title: Accessibility for Teams
description: Guidelines to help teams create accessible products and services
imagepath: "/assets/img/lib/uswds/"
google_analytics: 'UA-121201150-1'

# URL is for sitemap - uses the prod address always.
url: https://accessibility.digital.gov

# Assets settings
sass:
  sass_dir: assets/stylesheets/site/
  style: compressed

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules

