<section>
  <form id="search_form" class="usa-search usa-search--small" role="search" accept-charset="UTF-8" action="https://search.usa.gov/search" method="get">
    <input name="utf8" type="hidden" value="&#x2713;" />
    <input type="hidden" name="affiliate" id="affiliate" value="a11y4teams" />
    <label class="usa-sr-only" for="query" for="{{ include.id }}">Search</label>
    <input
      class="usa-input"
      id="{{ include.id }}"
      type="search"
      name="query"
      autocomplete="off"
    />
    <button class="usa-button" type="submit" name="commit">
      <img
        src="{{ site.baseurl }}{{ site.imagepath }}search--white.svg"
        class="usa-search__submit-icon"
        alt="Search"
      />
    </button>
  </form>
</section>
